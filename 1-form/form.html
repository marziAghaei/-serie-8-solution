<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form id="form" class="container" action="/" method="get">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="fname">Mobile Number</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="09.."
            required
          />
        </div>
      </div>
      <div id="phoneError" class="visible phoneError"></div>

      <div class="row">
        <div class="col-25">
          <label for="fname">Email</label>
        </div>
        <div class="col-75">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email.."
            required
          />
        </div>
      </div>
      <div id="emailError" class="visible emailError"></div>

      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>

        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="England">England</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <input id="submit" type="submit" value="Submit" />
      </div>
      <p id="demo"></p>
    </form>

    <script src="./form.js"></script>
  </body>
</html>
