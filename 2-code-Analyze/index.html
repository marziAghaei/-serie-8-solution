<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort a Html List Alphabetically</title>
</head>
<body>
   <p>Click the button to sort the list Alphabetically:</p>
   <!-- بر روی دکمه فانکشن زیر تعریف شده است -->
   <button onclick="sortList()"></button>
   <ul id="id.1">
       <li>Oslo</li>
       <li>Stockholm</li>
       <li>Berlin</li>
       <li>Rome</li>
   </ul> 
   
   <script>
function sortList(){
    // define these variable
    var list,i,switching,b,shouldSwitch;
    // define list by below method
    list=document.getElementById("id.1");
    // define swiching flag=>as defult=>true
    // it means there are items that aren't sorted
    switching=true;
// until there are items that aren't sort this while  loop continues
    while(switching){
        //  change the defult value of switchig 
        switching=false;
        b=list.getElementsByTagName("li");
        // for every list item in the b list=>loop
        for(i=0;i<(b.length-1);i++){
// sholdswhitch=> means=>change the place of the word
           shouldSwitch=false;
        //  and if below condition is true=>
           if (b[i].innerHTML.toLocaleLowerCase()>b[i+1].innerHTML.toLocaleLowerCase()){
            // shouldSwitch=>change to true
            // toLocaleLowerCase=>change all letter to lowerCase to make true compaire
               shouldSwitch=true; 
               break;
           } 
        }
    //  if still there is  any unsorted list item 
    if(shouldSwitch){  
        b[i].parentNode.insertBefore(b[i+1],b[i]);
// b[i+1] comes before b[i]
        switching=true;  //it means there are other word to solve and loop continue
        
    }
    }
}

   </script>
</body>
</html>
